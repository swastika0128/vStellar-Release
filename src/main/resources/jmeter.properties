# ----------------------------
# JMeter Properties File
# ----------------------------

# Logging Level
log_level.jmeter=INFO
log_level.jmeter.junit=DEBUG
log_level.org.apache.http.wire=DEBUG

# JMeter GUI Mode (you may not need this in embedded mode)
jmeterengine.force.system.exit=false

# Language settings
language=en

# JMeter Home (this will be overridden by JMeterUtils.setJMeterHome)
jmeter.home=.

# Report generation
jmeter.reportgenerator.exporter.html.enabled=true
jmeter.reportgenerator.exporter.csv.enabled=true

# CSV output for results
jmeter.save.saveservice.output_format=csv
jmeter.save.saveservice.assertion_results_failure_message=true
jmeter.save.saveservice.timestamp_format=ms
jmeter.save.saveservice.default_delimiter=,

# Save response data
jmeter.save.saveservice.response_data.on_error=true

# Threading
threads.default=1
rampup.default=1

# Remote hosts (for distributed testing, optional)
remote_hosts=127.0.0.1

# Results file
summariser.name=summary
summariser.interval=10
summariser.log=true
summariser.out=true

# Misc
sampleresult.default.encoding=UTF-8

jmeter.reportgenerator.exporter.html.classname=org.apache.jmeter.report.dashboard.HtmlTemplateExporter
jmeter.reportgenerator.exporter.html.property.output_dir=target/html-report
jmeter.reportgenerator.overall_granularity=1000
